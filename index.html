<!DOCTYPE html>
<html>
<head>
  <title>My First Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #fafafa;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 50px;
    }

    /* Navbar */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #007bff;
  padding: 15px 30px;
  position: sticky;
  top: 0;
  z-index: 1000;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

.logo {
  font-size: 24px;
  color: #fff;
  font-weight: bold;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
  margin-left: 20px;
  font-size: 18px;
  transition: color 0.3s ease;
}

.nav-links a:hover {
  color: #ffe082;
}

/* Responsive: Stack links on small screens */
@media (max-width: 600px) {
  .navbar {
    flex-direction: column;
    align-items: flex-start;
  }

  .nav-links {
    display: flex;
    flex-direction: column;
    width: 100%;
    margin-top: 10px;
  }

  .nav-links a {
    margin: 10px 0;
  }
}


    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    a {
      color: #007bff;
      text-decoration: none;
      font-size: 18px;
      margin: 0 10px;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
        font-size: 16px;
      }

      h1 {
        font-size: 24px;
      }

      a {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

<div class="navbar">
  <div class="logo">MyWebsite</div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="https://github.com" target="_blank">GitHub</a>
  </div>
</div>

  <h1>Hello, World!</h1>
  <p>Welcome to my first website with images and links.</p>

  
  <img src="logo.png" alt="Me smiling" width="100"><br><br>

  <a href="https://github.com" target="_blank">Visit GitHub</a>
  <a href="about.html">About Me</a>
</body>
</html>
