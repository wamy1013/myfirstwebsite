<!DOCTYPE html>
<html>
<head>
  <title>My First Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #fafafa;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 50px;
    }

    /* Smooth transition for background and text */
body {
  transition: background-color 0.5s ease, color 0.5s ease;
}


    /* Navbar */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #007bff;
  padding: 15px 30px;
  position: sticky;
  top: 0;
  z-index: 1000;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

.logo {
  font-size: 24px;
  color: #fff;
  font-weight: bold;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
  margin-left: 20px;
  font-size: 18px;
  transition: color 0.3s ease;
}

.nav-links a:hover {
  color: #ffe082;
}

/* Responsive: Stack links on small screens */
@media (max-width: 600px) {
  .navbar {
    flex-direction: column;
    align-items: flex-start;
  }

  .nav-links {
    display: flex;
    flex-direction: column;
    width: 100%;
    margin-top: 10px;
  }

  .nav-links a {
    margin: 10px 0;
  }
}
/* Dark Mode Toggle Button */
.dark-toggle {
  position: absolute;
  top: 20px;
  right: 20px;
  background-color: #fff;
  border: none;
  border-radius: 50%;
  padding: 10px;
  font-size: 20px;
  cursor: pointer;
  box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
  transition: all 0.3s ease;
  z-index: 1001;
  animation: fadeIn 0.5s ease-out;
}

/* Bounce effect on click */
.dark-toggle.clicked {
  animation: bounce 0.4s ease;
}

/* Fade In Animation */
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

/* Bounce Keyframe */
@keyframes bounce {
  0% { transform: scale(1); }
  30% { transform: scale(1.2); }
  60% { transform: scale(0.95); }
  100% { transform: scale(1); }
}

.dark-toggle:hover {
  background-color: #f0f0f0;
}

/* DARK MODE STYLES */
body.dark {
  background-color: #121212;
  color: #eee;
}

body.dark .navbar {
  background-color: #222;
}

body.dark .nav-links a {
  color: #ccc;
}

body.dark .nav-links a:hover {
  color: #ffb74d;
}

body.dark .dark-toggle {
  background-color: #333;
  color: #fff;
}


    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    a {
      color: #007bff;
      text-decoration: none;
      font-size: 18px;
      margin: 0 10px;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
        font-size: 16px;
      }

      h1 {
        font-size: 24px;
      }

      a {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

<div class="navbar">
  <div class="logo">MyWebsite</div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="https://github.com" target="_blank">GitHub</a>
  </div>
</div>

  <button id="toggle-dark" class="dark-toggle">ðŸŒ™</button>

  <h1>Hello, World!</h1>
  <p>Welcome to my first website with images and links.</p>

  
  <img src="logo.png" alt="Me smiling" width="100"><br><br>

  <a href="https://github.com" target="_blank">Visit GitHub</a>
  <a href="about.html">About Me</a>

 <script>
  const toggle = document.getElementById('toggle-dark');
  const body = document.body;

  toggle.addEventListener('click', () => {
    body.classList.toggle('dark');
    toggle.textContent = body.classList.contains('dark') ? 'ðŸŒž' : 'ðŸŒ™';

    // Trigger bounce animation
    toggle.classList.add('clicked');
    setTimeout(() => {
      toggle.classList.remove('clicked');
    }, 400); // Match bounce animation duration
  });
</script>

</body>
</html>
